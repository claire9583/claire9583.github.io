<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css">
    <title>THE MEOWZONE!!!</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/guitarcat-nobg.png">
</head>
<body>
    <a href="/meowzone/" target="_self" class="homepagelink"><div style="text-align: center;">(click me if audio doesn't play)</div></a><br>
    <img class="bgimage" src="/assets/images/scanline.png">
    <img class="bgstatic" src="/assets/images/static.webp">
    <a href="/" target="_self"  class="homepagelink">home</a><br>

    <audio id="meowPlayer" controls autoplay class="meowzoneaudio">
        <source id="audioSource" src="" type="audio/mpeg">
    </audio><br><br>

    <button onclick="togglePause()" class="meowzonebutton">
        pause/play!!!
    </button><br>
    <button onclick="incrementCurrentTrack()" class="meowzonebutton">
        skip this song!!
    </button><br>
    <button onclick="removeCurrentTrack()" class="meowzonebutton">
        i hate this song >:C (removes from playlist + skips)
    </button>

    <div class="image-wrapper">
        <img class="meowzoneimage" src="/assets/images/guitarcat-nobg.png">
    </div>
</body>
</html>

<script src="./Playlist.js"></script>
